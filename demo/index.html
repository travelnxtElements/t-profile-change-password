<!doctype html>
<html>
  <head>
    <title>t-profile-change-password demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../t-shared-components/theme.html">
    <link rel="import" href="../../t-text-container/travel-element-styles.html">
    <link rel="import" href="../t-profile-change-password.html">

       <style is="custom-style" include="travel-element-styles">
         h1 {
                    margin: 10 auto;
                    font-size: 22px;
                    line-height: var(--t-header-size, 55px);
                    font-weight: 300;
                    @apply(--t-header-normal);
            }
      </style>
  </head>
  <body>

         <template is="dom-bind" id="templatizer">
                <t-profile-change-password
                 current-password="{{currentPassword}}"
                 new-password="{{newPassword}}"
                >
              </t-profile-change-password>
            </template>
            <script>
                (function () {
                    'use strict'
                        window.addEventListener('WebComponentsReady', function(e) {
                        var templatizer = document.getElementById('templatizer');
                        templatizer.currentPassword="Hello@1234";
                        templatizer.newPassword="Hello@123456"
                    });
                })();
            </script>
  </body>
</html>
